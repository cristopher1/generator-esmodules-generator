# Workflow based in lint, format and tests of the source code

name: CI

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  test_and_build:
    name: Test the source code and build the generator-esmodules-generator generator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: install dependencies
        run: npm ci

      - name: run linter, formatter and unit tests
        run: |
          npm run lint
          npm run format
          npm run test

      - name: build the dist folder
        run: npm run build

      - name: save artifact
        uses: actions/upload-actifact@v4
        with:
          name: dist-generator-esmodules-generator
          path: |
            dist
            LICENSE
            README.md
            package.json
          retention-days: 1

  create_generator:
    name: Test a generator created by generator-esmodules-generator generator
    needs: test_and_build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['>=18.17.0', '20.x']
    steps:
      - name: download dist generator-esmodules-generator generator
        uses: actions/download-actifact@v4
        with:
          name: dist-generator-esmodules-generator

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: print node-version
        run: echo ${{ matrix.node-version }}

      - name: install yeoman
        run: npm install -g yo

      - name: install dependencies
        run: npm ci

      - name: link the generator
        run: npm link

      - name: create a new folder
        working-directory: ../
        run: mkdir -p test-generator

      - name: create a new generator
        working-directory: ../test-generator
        run: yo esmodules-generator

      - name: run linter
        working-directory: ../test-generator
        run: npm run lint

      - name: run formatter
        working-directory: ../test-generator
        run: npm run format

      - name: run tests
        working-directory: ../test-generator
        run: npm run test
